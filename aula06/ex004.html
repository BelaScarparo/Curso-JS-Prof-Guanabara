<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
    <style>
        body {
            background-color: cornflowerblue;
            font: normal 20pt Arial;
            color: white;
        }
        h1 {
            color: violet;
        }
    </style>
</head>
<body>
    <h1>
        Bem-vinda(o)
    </h1>
    <script>
        var nome = window.prompt("Qual é seu nome? ")
        var s = window.prompt("Quanto é o seu salário?")
        let salario = parseFloat(s).toLocaleString('pt-br',{style: 'currency', currency: 'BRL'});

        document.writeln(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras. <br/>`)
        document.writeln(`Seu nome em maiúsculas é '${nome.toUpperCase()}''.`)
        document.writeln(`Seu nome em minúsuclas é '${nome.toLowerCase()}''.`)
        document.writeln(`<p>Seu salário atual é de ${salario} reais. `)
      
    </script>
</body>
</html>
